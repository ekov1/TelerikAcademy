<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Radio buttons demo</title>
</head>

<body>
    <form id="bg-changer">
        <input id="red" type="radio" name="color-picker" value="red">
        <label for="red">Red</label>
        <br>
        <input id="blue" type="radio" name="color-picker" value="blue">
        <label for="blue">Blue</label>
        <br>
        <input id="orange" type="radio" name="color-picker" value="orange">
        <label for="orange">Orange</label>
        <br>
        <input id="yellow" type="radio" name="color-picker" value="yellow">
        <label for="yellow">Yellow</label>
        <br>
        <input id="green" type="radio" name="color-picker" value="green">
        <label for="green">Green</label>
    </form>

    <script>
        var inputs = document.querySelectorAll("#bg-changer input");
        for (var i = 0, len = inputs.length; i < len; i += 1) {
            inputs[i].addEventListener('click', onColorPickerLabelClick, false);
        }

        function onColorPickerLabelClick() {
            var colorValue = this.getAttribute('value');
            document.getElementById("bg-changer").style['background-color'] = colorValue;
        }
    </script>
</body>

</html>
